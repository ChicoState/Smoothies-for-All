name: Run Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Use Node.js 20.11.1
      uses: actions/setup-node@v2
      with:
        node-version: 20.11.1

    - name: Install dependencies
      run: cd web-client && npm ci

    - name: Run tests
      run: npm test